<html>
<title>Hotel Bookings</title>
<script src="./script.js"></script>

<body>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
        }

        .BOOKED {
            background-color: green;
            color: white;
        }

        .CANCELLED {
            background-color: red;
            color: white;
        }

        #bookings {
            width: 60%;
            float: left;
        }

        #createDiv {
            width: 40%;
            float: right;
        }

        .showOrHide {
            display: none;
        }
    </style>
    <h1 style="text-align: center;">Hotel Booking</h1>
    <br><br>
    <div class="booking-container">
        <div id="bookings">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CreatedOn</th>
                        <th>Hotel Name</th>
                        <th>Hotel Location</th>
                        <th>Checked In Date</th>
                        <th>Checked Out Date</th>
                        <th>Rooms</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bookingDetails">
                    <tr id="noBookings" style="text-align: center;">
                        <td colspan="9">No booking created</td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div id="createDiv">
            <h3>Booking</h3>
            <form id="bookingForm">

                <label>Hotel:</label>

                <input type="number" id="booking_id" name="booking_id" class="showOrHide">
                <input type="text" id="booking_hotel_status" name="booking_status" class="showOrHide">
                <input type="text" id="formType" name="formType" class="showOrHide">
                <input type="date" id="booking_hotel_created_date" name="booking_created_date" class="showOrHide">

                <select id="booking_hotel">
                    <option value="" id="booking_hotel_name" name="booking_hotel_name">Select hotel</option>
                </select>
                <br><br>

                <label>Rooms:</label>
                <input type="number" id="booking_hotel_room" name="booking_hotel_room" required>
                <br><br>

                <label>Check In Date:</label>
                <input type="date" id="booking_hotel_checkInDate" name="booking_hotel_checkInDate" required>
                <br><br>

                <label>Check Out Date:</label>
                <input type="date" id="booking_hotel_checkOutDate" name="booking_hotel_checkOutDate" required>
                <br><br>

                <button id="bookingFormLabel" type="submit">Create</button>
                <div id="formMsg" style="display: none;"></div>
            </form>
        </div>
    </div>
</body>

</html>
